<tr
  id="{{ item.id }}"

  {% if is_last_item and filters.page %}

  hx-get="/lookups?unique={{ filters.show_unique_sentences }}&page={{ filters.page }}"
  hx-trigger="intersect once"
  hx-swap="afterend"

  {% endif %}
>
  <td>{{ item.word }}</td>
  <td>{{ item.book }}</td>
  <td>{{ item.sentence }}</td>
  <td>{{ item.date.strftime('%Y-%m-%d %H:%M:%S') }}</td>
  <td>{{ item.word_id }}</td>
  <td>{{ item.language }}</td>
  <td>{{ item.category.name }}</td>
</tr>
