<div id="lookup-table"  class="lookup-table">
  <div class="table-responsive" style="max-height: 65vh; overflow-y: auto;">
    <table class="table table-striped table-hover">
      <thead class="sticky-top bg-light">
        <tr id="table-headers">
          <th>Word</th>
          <th>Book</th>
          <th>Sentence</th>
          <th
              hx-get="/lookups"
              hx-trigger="click"
              hx-target="#lookup-table-body"
              hx-swap="innerHTML"
              hx-vals='{"sort_by": "date", "sort_order": "{{ "asc" if sorting.sort_order == "desc" else "asc" }}"}'
              hx-include="#filter-form"
              style="cursor: pointer;"
          >
              Date
          </th>
          <th>Language</th>
        </tr>
      </thead>
      <tbody
        id="lookup-table-body"
        hx-get="/lookups"
        hx-target="#lookup-table-body"
        hx-swap="innerHTML"
      >
        <div
            hx-get="/lookups"
            hx-vals='{"sort_by": "date", "sort_order": "{{ "asc" if sorting.sort_order == "asc" else "desc" }}"}'
            hx-include="#filter-form"
            hx-trigger="intersect once"
            hx-target="#lookup-table-body"
            hx-swap="beforeend"
        >
        </div>
        {# Table rows will be inserted here #}
      </tbody>
    </table>
  </div>
</div>
