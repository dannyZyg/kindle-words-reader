<div
  id="lookup-table"
  class="lookup-table"
>
  <table>
    <thead>
      <tr>
        <th>Word</th>
        <th>Book</th>
        <th>Sentence</th>
        <th>Date</th>
        <th>Word ID</th>
        <th>Language</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody
      id="lookup-table-body"
      hx-get="/lookups?unique={{ filters.show_unique_sentences }}"
      hx-trigger="load"
      hx-swap="beforeend"
    >
      {# Table rows will be inserted here #}
    </tbody>
  </table>
</div>
